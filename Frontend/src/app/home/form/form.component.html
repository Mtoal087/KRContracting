<div class="all">
  <form class="left" [formGroup]="sortByForm" target="_blank" method="get">
    <div class="cityCode">
      <label for="cityCode">City Code:</label>
      <input
        type="text"
        id="cityCode"
        formControlName="cityCode"
        (keydown.enter)="submitForm()"
      />
    </div>
    <div class="cityName">
      <label for="cityName">City Name:</label>
      <input
        type="text"
        id="cityName"
        formControlName="cityName"
        (keydown.enter)="submitForm()"
      />
    </div>
    <div class="landUseCode">
      <label for="landUseCode">Land Use Code:</label>
      <input
        type="text"
        id="landUseCode"
        formControlName="landUseCode"
        (keydown.enter)="submitForm()"
      />
    </div>
    <div class="schoolDistrict">
      <label for="schoolDistrict">School District:</label>
      <input
        type="text"
        id="schoolDistrict"
        formControlName="schoolDistrict"
        (keydown.enter)="submitForm()"
      />
    </div>
    <div class="propertyClass">
      <label for="propertyClass">Property Class:</label>
      <input
        type="text"
        id="propertyClass"
        formControlName="propertyClass"
        (keydown.enter)="submitForm()"
      />
    </div>
  </form>
  <form class="right" [formGroup]="rangeForm" target="_blank" method="get">
    <div class="totalAcres">
      <label for="Acres">Total Acres</label>
      <input
        type="text"
        id="fromTotalAcres"
        formControlName="fromTotalAcres"
        (keydown.enter)="submitForm()"
        placeholder="From:"
      />
      <input 
        type="text" 
        id="toTotalAcres" 
        formControlName="toTotalAcres" 
        (keydown.enter)="submitForm()"
        placeholder="To:"
      />
    </div>
  </form>
  <div class="btns">
    <button id="submit" type="submit" class="button" (click)="submitForm()">
      Submit
      <span></span>
    </button>
    <button id="reset" type="reset" class="button red" (click)="resetForm()">
      Reset
      <span></span>
    </button>
  </div>
  <div class="errors">
    @if (rangeForm.errors) {
      Both "From Total Acres" and "To Total Acres" must be filled out together.
    }
  </div>
</div>
