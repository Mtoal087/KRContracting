<div class="form-container">
  <!-- Form 1: Basic Filters -->
  <form
    class="form-section"
    [formGroup]="sortByForm"
    target="_blank"
    method="get"
  >
    <h2>Basic Filters</h2>

    <div class="form-group">
      <label for="cityName">City Name:</label>
      <input
        type="text"
        id="cityName"
        formControlName="cityName"
        (keydown.enter)="submitForm()"
      />
    </div>

    <div class="form-group">
      <label for="cityCode">City Code:</label>
      <input
        type="text"
        id="cityCode"
        formControlName="cityCode"
        (keydown.enter)="submitForm()"
      />
    </div>

    <div class="form-group">
      <label for="landUseCode">Land Use Code:</label>
      <input
        type="text"
        id="landUseCode"
        formControlName="landUseCode"
        (keydown.enter)="submitForm()"
      />
    </div>

    <div class="form-group">
      <label for="schoolDistrict">School District:</label>
      <input
        type="text"
        id="schoolDistrict"
        formControlName="schoolDistrict"
        (keydown.enter)="submitForm()"
      />
    </div>

    <div class="form-group">
      <label for="propertyClass">Property Class:</label>
      <input
        type="text"
        id="propertyClass"
        formControlName="propertyClass"
        (keydown.enter)="submitForm()"
      />
    </div>
  </form>

  <!-- Form 2: Range Filters -->
  <form
    class="form-section"
    [formGroup]="rangeForm"
    target="_blank"
    method="get"
  >
    <h2>Range Filters</h2>

    <!-- Total Acres Range Fields -->
    <div class="form-group range-group">
      <label>Total Acres:</label>
      <div class="range-inputs">
        <input
          type="number"
          id="fromTotalAcres"
          formControlName="fromTotalAcres"
          placeholder="From"
          (keydown.enter)="submitForm()"
        />
        <span class="range-separator">-</span>
        <input
          type="number"
          id="toTotalAcres"
          formControlName="toTotalAcres"
          placeholder="To"
          (keydown.enter)="submitForm()"
        />
      </div>
    </div>

    <!-- Assessed Total 2024 Range Fields -->
    <div class="form-group range-group">
      <label>Assessed Total 2024:</label>
      <div class="range-inputs">
        <input
          type="number"
          id="from2024AssessedTotal"
          formControlName="from2024AssessedTotal"
          placeholder="From"
          (keydown.enter)="submitForm()"
        />
        <span class="range-separator">-</span>
        <input
          type="number"
          id="to2024AssessedTotal"
          formControlName="to2024AssessedTotal"
          placeholder="To"
          (keydown.enter)="submitForm()"
        />
      </div>
    </div>

    <!-- Appraised Value 2024 Range Fields -->
    <div class="form-group range-group">
      <label>Appraised Value 2024:</label>
      <div class="range-inputs">
        <input
          type="number"
          id="from2024AppraisedValue"
          formControlName="from2024AppraisedValue"
          placeholder="From"
          (keydown.enter)="submitForm()"
        />
        <span class="range-separator">-</span>
        <input
          type="number"
          id="to2024AppraisedValue"
          formControlName="to2024AppraisedValue"
          placeholder="To"
          (keydown.enter)="submitForm()"
        />
      </div>
    </div>

    <!-- Number of Years with Unpaid Taxes Range Fields -->
    <div class="form-group range-group">
      <label>Number of Years with Unpaid Taxes:</label>
      <div class="range-inputs">
        <input
          type="number"
          id="fromNumberOfYearsWithUnpaidTaxes"
          formControlName="fromNumberOfYearsWithUnpaidTaxes"
          placeholder="From"
          (keydown.enter)="submitForm()"
        />
        <span class="range-separator">-</span>
        <input
          type="number"
          id="toNumberOfYearsWithUnpaidTaxes"
          formControlName="toNumberOfYearsWithUnpaidTaxes"
          placeholder="To"
          (keydown.enter)="submitForm()"
        />
      </div>
    </div>

    <!-- Total Taxes Range Fields -->
    <div class="form-group range-group">
      <label>Total Taxes:</label>
      <div class="range-inputs">
        <input
          type="number"
          id="fromTotalTaxes"
          formControlName="fromTotalTaxes"
          placeholder="From"
          (keydown.enter)="submitForm()"
        />
        <span class="range-separator">-</span>
        <input
          type="number"
          id="toTotalTaxes"
          formControlName="toTotalTaxes"
          placeholder="To"
          (keydown.enter)="submitForm()"
        />
      </div>
    </div>

    <!-- Total Interest Range Fields -->
    <div class="form-group range-group">
      <label>Total Interest:</label>
      <div class="range-inputs">
        <input
          type="number"
          id="fromTotalInterest"
          formControlName="fromTotalInterest"
          placeholder="From"
          (keydown.enter)="submitForm()"
        />
        <span class="range-separator">-</span>
        <input
          type="number"
          id="toTotalInterest"
          formControlName="toTotalInterest"
          placeholder="To"
          (keydown.enter)="submitForm()"
        />
      </div>
    </div>

    <!-- Total Penalties Range Fields -->
    <div class="form-group range-group">
      <label>Total Penalties:</label>
      <div class="range-inputs">
        <input
          type="number"
          id="fromTotalPenalties"
          formControlName="fromTotalPenalties"
          placeholder="From"
          (keydown.enter)="submitForm()"
        />
        <span class="range-separator">-</span>
        <input
          type="number"
          id="toTotalPenalties"
          formControlName="toTotalPenalties"
          placeholder="To"
          (keydown.enter)="submitForm()"
        />
      </div>
    </div>

    <!-- Total Amount Due Range Fields -->
    <div class="form-group range-group">
      <label>Total Amount Due:</label>
      <div class="range-inputs">
        <input
          type="number"
          id="fromTotalAmountDue"
          formControlName="fromTotalAmountDue"
          placeholder="From"
          (keydown.enter)="submitForm()"
        />
        <span class="range-separator">-</span>
        <input
          type="number"
          id="toTotalAmountDue"
          formControlName="toTotalAmountDue"
          placeholder="To"
          (keydown.enter)="submitForm()"
        />
      </div>
    </div>

    <!-- Total Amount Due Over Appraised Value 2024 Range Fields -->
    <div class="form-group range-group">
      <label>Total Amount Due / Appraised Value 2024:</label>
      <div class="range-inputs">
        <input
          type="number"
          id="fromTotalAmountDueOverAppraisedValue2024"
          formControlName="fromTotalAmountDueOverAppraisedValue2024"
          placeholder="From"
          (keydown.enter)="submitForm()"
        />
        <span class="range-separator">-</span>
        <input
          type="number"
          id="toTotalAmountDueOverAppraisedValue2024"
          formControlName="toTotalAmountDueOverAppraisedValue2024"
          placeholder="To"
          (keydown.enter)="submitForm()"
        />
      </div>
    </div>

    <!-- Total Amount Due Over Assessed Total 2024 Range Fields -->
    <div class="form-group range-group">
      <label>Total Amount Due / Assessed Total 2024:</label>
      <div class="range-inputs">
        <input
          type="number"
          id="fromTotalAmountDueOverAssessedTotal2024"
          formControlName="fromTotalAmountDueOverAssessedTotal2024"
          placeholder="From"
          (keydown.enter)="submitForm()"
        />
        <span class="range-separator">-</span>
        <input
          type="number"
          id="toTotalAmountDueOverAssessedTotal2024"
          formControlName="toTotalAmountDueOverAssessedTotal2024"
          placeholder="To"
          (keydown.enter)="submitForm()"
        />
      </div>
    </div>

    <!-- Total Taxes Plus Total Sewer Lateral Fee Range Fields -->
    <div class="form-group range-group">
      <label>Total Taxes + Total Sewer Lateral Fee:</label>
      <div class="range-inputs">
        <input
          type="number"
          id="fromTotalTaxesPlusTotalSewerLateralFee"
          formControlName="fromTotalTaxesPlusTotalSewerLateralFee"
          placeholder="From"
          (keydown.enter)="submitForm()"
        />
        <span class="range-separator">-</span>
        <input
          type="number"
          id="toTotalTaxesPlusTotalSewerLateralFee"
          formControlName="toTotalTaxesPlusTotalSewerLateralFee"
          placeholder="To"
          (keydown.enter)="submitForm()"
        />
      </div>
    </div>

    <!-- Error Messages -->
    <div *ngFor="let errorKey of getRangeErrorKeys()">
      <div class="error">{{ rangeFormErrors[errorKey] }}</div>
    </div>
  </form>

  <!-- Submit and Reset Buttons -->
  <div class="btns">
    <button id="submit" type="submit" class="button" (click)="submitForm()">
      Submit
      <span></span>
    </button>
    <button id="reset" type="reset" class="button red" (click)="resetForm()">
      Reset
      <span></span>
    </button>
  </div>

  <!-- Display Form Errors -->
  <div class="errors">
    <div *ngIf="rangeForm.errors">
      Both "From" and "To" fields must be filled out together for each range.
    </div>
  </div>
</div>
